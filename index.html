<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego piedra, papel y tijera</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <main class="main">
        <h1 class="main__title">Juego piedra, papel y tijera</h1>
        <form class="form" method="post" action="#">
            <label for="game">Introduce aquí tu jugada:</label>
            <div class="form__wrapper">
                <select class="form__select js-select" id="form__select" name="game">
                    <option value="">Seleccione su jugada</option>
                    <option value="1">Piedra</option>
                    <option value="2">Papel</option>
                    <option value="3">Tijera</option>
                </select>
                <input class="form__submit js-button" type="submit" value="Jugar" />
            </div>
        </form>
        <p class="main__message">¡Vamos a jugar!</p>
        <p class="main__gamer">Jugadora: 0</p>
        <p class="main__computer">Computadora: 0</p>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
